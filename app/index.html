  <!-- TikZ -->
  <link rel="stylesheet" type="text/css" href="http://tikzjax.com/v1/fonts.css">
  <script>
    _fetch_old = fetch;
    fetch = function(url, opts, ..._) {
      let isTikzjaxReq = false;
      {
        let urlObj;
        try {
          urlObj = new URL(url);
        } catch { };
        isTikzjaxReq = urlObj && urlObj.host === 'tikzjax.com';
      }

      if (isTikzjaxReq) {
        return _fetch_old(url, { ...opts, mode: 'no-cors' });
      } else {
        return _fetch_old(url, opts);
      }
    }
  </script>
  <script src="static/tikzjax.js"></script>

  <script src="index.js" type="module"></script>
